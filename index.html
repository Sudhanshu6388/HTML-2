<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Form</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./URL_check.html">

    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name"  id="name " value="" name="name" required >
    <br>
    <br>
    <label for="email">Email Address</label>
    <input type="email" placeholder="Enter your email-id" id="email" value="" name="email" required >
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" placeholder="Enter your password" id="password" name="password" required>
    <br>
    <br>
    <label>Language</label>
    <br>
    <br>
    <input type="radio" name="Language" value="React"  > React <br> 
    <input type="radio" name="Language" value="Angular" > Angular <br>  
    <input type="radio" name="Language" value="Vue" > Vue <br> 
    <br>
    <br>
    <label>Course</label>
    <br>
    <br>
    <input type="checkbox" name="Course" value="MERN" > MERN <br> 
    <input type="checkbox" name="Course" value="MEAN" > MEAN <br>  
    <input type="checkbox" name="Course" value="MEVN" > MEVN<br>  
    <br>
    <label for="">Field</label>
    <br>
    <select>
       <option value="Front End">Front End </option>
       <option value="Back End">Back End</option>
       <option value="Full Stack">Full Stack</option>
       
      </select>
      <br>
      <br>
       <textarea  cols="30" rows="10" placeholder="Write your text"  id="text" name="textarea-text"></textarea>
       <br>
       <br>

       <label for="number">Phone Number</label>
       <input type="tel" placeholder="10 digit phone number" id="number" name="number" required>
       <input type="submit" value="Submit" >
      </form>
       <br>
       <br>
       
    
       <h1>TABLES</h1>
       <a href="./tables.html" style="color :black">Click Here</a>
    



</body>
</html>
